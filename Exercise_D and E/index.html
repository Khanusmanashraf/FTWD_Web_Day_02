<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>FlowerShop</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/style/index.css" />
</head>

<body>
  <!-- CODE HERE -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="assets/images/logo.png" alt="flowershoplogo">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <h1>Beautiful Flowers</h1>
          <a href="" class="btn">Learn More</a>
        </div>

        <div class="col-2">
          <img src="assets/images/flowershop.jpg" alt="flowershopphoto">
        </div>
      </div>
    </div>
  </div>

  <!-- ------ features row-1 ------ -->
  <div class="features">
    <div class="small-container">
      <div class="row">
        <div class="feature-block">
          <img src="assets/images/flower-icon.png" alt="flowericon">
          <h2>Flowers for every<br />kind of situation</h2>
        </div>
        <div class="feature-block">
          <img src="assets/images/payment-icon.png" alt="paymenticon">
          <h2>All major payment<br />kinds accepted</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- ------ features row-2 ------ -->
  <div class="features">
    <div class="small-container">
      <div class="row">
        <div class="feature-block">
          <img src="assets/images/phone-icon.png" alt="phoneicon">
          <h2>Free Consultation</h2>
        </div>
        <div class="feature-block">
          <img src="assets/images/truck-icon.png" alt="truckicon">
          <h2>City wide delivery</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="" async defer></script>
</body>

</html>
