<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <!-- CODE HERE -->
    <nav>
      <img id="logo" src="./assets/images/logo.png" alt="flower shop logo" />
    </nav>
    <section id="intro-section">
      <div class="flex-child">
        <h1 class="heading-text">Beautiful Flowers</h1>
        <button class="button"><a href="#">Learn More</a></button>
      </div>
    </section>

    <section id="features">
      <div class="center-div">
        <div class="wrapper">
          <div class="icon">
            <img
              class="feature-icon"
              src="assets/images/flower-icon.png"
              alt="flower icon"
            />
            <p class="feature-text">Flower of every kind of situation</p>
          </div>
          <div class="icon">
            <img
              class="feature-icon"
              src="assets/images/payment-icon.png"
              alt="money"
            />
            <p class="feature-text">All major payments kinds accepted</p>
          </div>
          <div class="icon">
            <img
              class="feature-icon"
              src="assets/images/phone-icon.png"
              alt="phone"
            />
            <p class="feature-text">Free consultation</p>
          </div>
          <div class="icon">
            <img
              class="feature-icon"
              src="assets/images/truck-icon.png"
              alt="truck"
            />
            <p class="feature-text">City wide delivery</p>
          </div>
        </div>
      </div>
    </section>
    <script src="" async defer></script>
  </body>
