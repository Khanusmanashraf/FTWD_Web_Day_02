<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />

    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <body>
    <!-- CODE HERE -->
    <header>
      <a href="#"><img src="assets/images/logo.png" alt="logo"></a>
    </header>
    <div class="cover-wrapper">
      <div class="heading-wrapper">
        <img class="image" src="assets/images/flowershop.jpg" alt="flowershop">
        <div class="cover-text">
          <h2>Beautiful Flowers</h1>
          <a href="#"><h3>Learn more</h3></a>
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="main-first-row">
        <div class="flowers flexbox">
          <div class="flower-icon">
            <img class="main-icon" src="assets/images/flower-icon.png" alt="flower-icon">

          <div class="flowers-text text">
            <p>Flowers for every kind of situation</p>
          </div>
        </div>
        <div class="payments flexbox">
          <div class="payments-icon">

      </div>
      <div class="main-second-row">

            <p>Free consultation</p>
          </div>
        </div>
        <div class="delivery flexbox">
          <div class="delivery-icon">
            <img class="main-icon" src="assets/images/truck-icon.png" alt="truck-icon">
          </div>
