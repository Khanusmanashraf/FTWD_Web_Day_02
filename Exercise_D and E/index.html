<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/style/index.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <div id="banner">
    <img src="./assets/images/logo.png" alt="flower shop logo" id="logo">
  </div>
  <div id="cover">
    <div id="dark_layer">
      <div id="b_flowers">Beautiful Flowers</div>
      <div id="button">
        <p id="learn_more">Learn more</p>
      </div>
    </div>
  </div>
  <div id="section_three">
    <div id="image_section">
      <div class="check_section">
        <div class="check">
          <img src="./assets/images/flower-icon.png" alt="flower icon" class="check_img">
          <p class="check_text">Flowers for every kind of situation</p>
        </div>
        <div class="check">
          <img src="./assets/images/payment-icon.png" alt="payment icon" class="check_img">
          <p class="check_text">All major payment kinds accepted</p>
        </div>
      </div>
      <div class="check_section">
        <div class="check">
          <img src="./assets/images/phone-icon.png" alt="phone icon" class="check_img">
          <p class="check_text">Free consultation</p>
        </div>
        <div class="check">
          <img src="./assets/images/truck-icon.png" alt="truck icon" class="check_img">
          <p class="check_text">City wide delivery</p>
        </div>
      </div>
    </div>
  </div>

  <script src="" async defer></script>
</body>

</html>
