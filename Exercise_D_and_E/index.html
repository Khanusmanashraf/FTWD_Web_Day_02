<!DOCTYPE html>
<html class="no-js">
  <head>

    <!-- CODE HERE -->

    <header>
      <nav>

          <div id="hero">
            <h1 id="hero-header">Beautiful Flowers</h1>
            <button>Learn More</button>

      </article>

    <main>

          <div class="services-item">
            <img src="./assets/images/payment-icon.png" alt="Payment Icon">

          </div>
          <div class="services-item">
            <img src="./assets/images/phone-icon.png" alt="Phone Icon">
            <h2>Free consultation</h2>
          </div>
          <div class="services-item">
            <img src="./assets/images/truck-icon.png" alt="Truck Icon">
